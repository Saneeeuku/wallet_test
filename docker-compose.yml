services:
  backend:
    container_name: backend
    image: backend:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - network
    env_file:
      - ".env"
    command: sh -c "alembic upgrade head && python -m main"
    depends_on:
      db:
        condition: service_healthy

  db:
    container_name: db
    image: postgres:18.0
    networks:
      - network
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pg_data:/var/lib/postgresql

volumes:
  pg_data:
    name: pg_wallet_data

networks:
  network:
    name: wallet_network